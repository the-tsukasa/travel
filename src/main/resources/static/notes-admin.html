<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记管理 - Notes Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding-top: 80px; /* 固定ナビ分の余白 */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .admin-info {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .admin-info h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .admin-info p {
            color: #856404;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .tabs {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #718096;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .notes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .notes-table th,
        .notes-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .notes-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .notes-table tr:hover {
            background: #f7fafc;
        }

        .note-title {
            font-weight: 600;
            color: #2d3748;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-content {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #4a5568;
        }

        .note-author {
            color: #667eea;
            font-weight: 500;
        }

        .note-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fef5e7;
            color: #d69e2e;
        }

        .status-approved {
            background: #c6f6d5;
            color: #22543d;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background: #48bb78;
            color: white;
        }

        .btn-reject {
            background: #e53e3e;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-notes {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a5568;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: #e53e3e;
            color: white;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #4a5568;
        }

        .note-detail {
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .note-detail h4 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .note-detail p {
            color: #4a5568;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tab-buttons {
                flex-direction: column;
            }

            .notes-table {
                font-size: 0.9rem;
            }

            .notes-table th,
            .notes-table td {
                padding: 10px 5px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<!-- ===== ナビゲーション ===== -->
<link rel="stylesheet" href="css/nav.css" />
<nav class="nav">
    <a href="/index.html" class="brand">
        <span class="brand-dot"></span> TravelGo
    </a>
    <div class="nav-links">
        <a href="spot.html">観光スポット</a>
        <a href="notes.html">みんなの旅行ノート</a>
    </div>
    <div class="nav-cta">
        <a href="/login.html" class="btn-outline">ログイン</a>
        <a href="/register.html" class="btn">登録</a>
    </div>
</nav>
    <div class="container">
        <div class="header">
            <h1>🛠️ 笔记管理</h1>
            <p>管理员后台 - 审核和管理用户笔记</p>
            <div class="nav-buttons">
                <a href="/notes.html" class="nav-btn">浏览笔记</a>
                <a href="/admin.html" class="nav-btn">管理后台</a>
                <a href="/login.html" class="nav-btn">退出登录</a>
            </div>
        </div>

        <div id="adminInfo" class="admin-info hidden">
            <h3 id="adminName"></h3>
            <p id="adminRole"></p>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalNotes">0</div>
                    <div class="stat-label">总笔记数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingNotes">0</div>
                    <div class="stat-label">待审核</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedNotes">0</div>
                    <div class="stat-label">已发布</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="rejectedNotes">0</div>
                    <div class="stat-label">已拒绝</div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('pending')">待审核</button>
                <button class="tab-btn" onclick="switchTab('all')">全部笔记</button>
            </div>

            <div id="pendingTab" class="tab-content active">
                <h3>📋 待审核笔记</h3>
                <div id="pendingContainer">
                    <div class="loading">正在加载待审核笔记...</div>
                </div>
            </div>

            <div id="allTab" class="tab-content">
                <h3>📚 全部笔记</h3>
                <div id="allContainer">
                    <div class="loading">正在加载全部笔记...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 拒绝确认模态框 -->
    <div id="rejectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">确认拒绝</h3>
                <span class="close">&times;</span>
            </div>
            <p>确定要拒绝这篇笔记吗？此操作将永久删除该笔记。</p>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeRejectModal()">取消</button>
                <button class="btn btn-confirm" id="confirmRejectBtn">拒绝</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let noteToReject = null;
        let currentTab = 'pending';

        // 检查管理员权限
        function checkAdminAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录');
                window.location.href = '/login.html';
                return false;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = {
                    id: payload.sub,
                    username: payload.username,
                    role: payload.role
                };

                if (currentUser.role !== 'ADMIN') {
                    alert('权限不足，只有管理员可以访问此页面');
                    window.location.href = '/notes.html';
                    return false;
                }

                return true;
            } catch (e) {
                localStorage.removeItem('token');
                alert('登录已过期，请重新登录');
                window.location.href = '/login.html';
                return false;
            }
        }

        // 显示管理员信息
        function displayAdminInfo() {
            if (currentUser) {
                document.getElementById('adminName').textContent = `管理员：${currentUser.username}`;
                document.getElementById('adminRole').textContent = `角色：${currentUser.role}`;
                document.getElementById('adminInfo').classList.remove('hidden');
            }
        }

        // 切换标签页
        function switchTab(tab) {
            // 更新按钮状态
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');

            currentTab = tab;
            
            if (tab === 'pending') {
                loadPendingNotes();
            } else if (tab === 'all') {
                loadAllNotes();
            }
        }

        // 加载待审核笔记
        async function loadPendingNotes() {
            try {
                const container = document.getElementById('pendingContainer');
                container.innerHTML = '<div class="loading">正在加载待审核笔记...</div>';

                const response = await fetch('/api/admin/notes/pending', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('加载失败');
                }

                const notes = await response.json();
                displayPendingNotes(notes);
            } catch (error) {
                document.getElementById('pendingContainer').innerHTML = 
                    '<div class="error">加载待审核笔记失败，请稍后重试</div>';
            }
        }

        // 显示待审核笔记
        function displayPendingNotes(notes) {
            const container = document.getElementById('pendingContainer');
            
            if (!notes || notes.length === 0) {
                container.innerHTML = '<div class="no-notes">暂无待审核笔记</div>';
                return;
            }

            const tableHtml = `
                <table class="notes-table">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>作者</th>
                            <th>内容预览</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${notes.map(note => `
                            <tr>
                                <td>
                                    <div class="note-title" title="${escapeHtml(note.title)}">
                                        ${escapeHtml(note.title)}
                                    </div>
                                </td>
                                <td class="note-author">${escapeHtml(note.username)}</td>
                                <td>
                                    <div class="note-content" title="${escapeHtml(note.content)}">
                                        ${escapeHtml(note.content)}
                                    </div>
                                </td>
                                <td>${new Date(note.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="action-btn btn-approve" onclick="approveNote(${note.id})">
                                            批准
                                        </button>
                                        <button class="action-btn btn-reject" onclick="showRejectModal(${note.id})">
                                            拒绝
                                        </button>
                                        <button class="action-btn" onclick="viewNoteDetail(${note.id})" 
                                                style="background: #667eea; color: white;">
                                            详情
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHtml;
        }

        // 加载全部笔记
        async function loadAllNotes() {
            try {
                const container = document.getElementById('allContainer');
                container.innerHTML = '<div class="loading">正在加载全部笔记...</div>';

                // 这里可以调用获取全部笔记的API
                // 暂时显示提示信息
                container.innerHTML = '<div class="no-notes">全部笔记功能开发中...</div>';
            } catch (error) {
                document.getElementById('allContainer').innerHTML = 
                    '<div class="error">加载全部笔记失败，请稍后重试</div>';
            }
        }

        // 批准笔记
        async function approveNote(noteId) {
            if (!confirm('确定要批准这篇笔记吗？')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/notes/${noteId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('批准失败');
                }

                alert('笔记批准成功');
                loadPendingNotes(); // 重新加载待审核列表
            } catch (error) {
                alert('批准失败，请稍后重试');
            }
        }

        // 显示拒绝确认模态框
        function showRejectModal(noteId) {
            noteToReject = noteId;
            document.getElementById('rejectModal').style.display = 'block';
        }

        // 关闭拒绝模态框
        function closeRejectModal() {
            document.getElementById('rejectModal').style.display = 'none';
            noteToReject = null;
        }

        // 确认拒绝
        async function confirmReject() {
            if (!noteToReject) return;

            try {
                const response = await fetch(`/api/admin/notes/${noteToReject}/reject`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('拒绝失败');
                }

                closeRejectModal();
                loadPendingNotes(); // 重新加载待审核列表
                alert('笔记已拒绝并删除');
            } catch (error) {
                alert('拒绝失败，请稍后重试');
            }
        }

        // 查看笔记详情
        function viewNoteDetail(noteId) {
            // 这里可以实现查看笔记详情的功能
            alert('查看笔记详情功能开发中...');
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAdminAuth()) {
                displayAdminInfo();
                loadPendingNotes();
            }

            // 绑定拒绝确认按钮
            document.getElementById('confirmRejectBtn').addEventListener('click', confirmReject);

            // 绑定模态框关闭事件
            document.querySelector('.close').addEventListener('click', closeRejectModal);
            document.getElementById('rejectModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeRejectModal();
                }
            });
        });
    </script>
    <script src="js/nav.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
