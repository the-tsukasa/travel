<div class="container">
    <div class="header">

<script>
    let currentSearch = '';

    async function loadNotes(page = 0, search = '') {
        const container = document.getElementById('notesContainer');
        container.innerHTML = '<div class="loading">ãƒãƒ¼ãƒˆã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';
        try {
            let url = `/api/notes?page=${page}&size=12`;
            if (search) url = `/api/notes/search?keyword=${encodeURIComponent(search)}&page=${page}&size=12`;
            const res = await fetch(url, { headers: { 'Authorization': 'Bearer ' + (localStorage.getItem('token') || '') } });
            if (!res.ok) throw new Error();
            const data = await res.json();
            renderNotes(data.content || data);
            updatePagination(data);
        } catch {
            container.innerHTML = '<div class="error">ãƒãƒ¼ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ™‚é–“ã‚’ãŠã„ã¦å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚</div>';
        }
    }

    function renderNotes(notes) {
        const container = document.getElementById('notesContainer');
        if (!notes || notes.length === 0) {
            container.innerHTML = '<div class="no-notes">ã¾ã ãƒãƒ¼ãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚æœ€åˆã®1ä»¶ã‚’æŠ•ç¨¿ã—ã¦ã¿ã¾ã—ã‚‡ã†ï¼</div>';
            return;
        }
        container.innerHTML = notes.map(n => `
        <div class="note-card">
          <div class="note-title">${escapeHtml(n.title)}</div>
          <div class="note-author">by ${escapeHtml(n.username)}</div>
          ${n.imageUrl ? `<img src="${n.imageUrl}" alt="ãƒãƒ¼ãƒˆç”»åƒ" class="note-image" loading="lazy">` : ''}
          <div class="note-content">${escapeHtml(n.content)}</div>
          ${n.location ? `<div class="note-location">ğŸ“ ${escapeHtml(n.location)}</div>` : ''}
          <div class="note-stats">
            <div class="note-actions">
              <button class="action-btn ${n.isLiked ? 'liked' : ''}" onclick="toggleLike(${n.id}, this)">â¤ï¸ ${n.likesCount || 0}</button>
              <button class="action-btn ${n.isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${n.id}, this)">â­ ${n.favoritesCount || 0}</button>
            </div>
            <div style="color:#718096;font-size:.9rem;">${new Date(n.createdAt).toLocaleDateString('ja-JP')}</div>
          </div>
        </div>
      `).join('');
    }

    function updatePagination(data) {
        const p = document.getElementById('pagination');
        if (!data.totalPages || data.totalPages <= 1) return p.classList.add('hidden');
        p.classList.remove('hidden');
        let html = '';
        if (data.number > 0) html += `<button class="page-btn" onclick="loadNotes(${data.number - 1}, '${currentSearch}')">å‰ã¸</button>`;
        for (let i = Math.max(0, data.number - 2); i <= Math.min(data.totalPages - 1, data.number + 2); i++) {
            html += `<button class="page-btn ${i === data.number ? 'active' : ''}" onclick="loadNotes(${i}, '${currentSearch}')">${i + 1}</button>`;
        }
        if (data.number < data.totalPages - 1) html += `<button class="page-btn" onclick="loadNotes(${data.number + 1}, '${currentSearch}')">æ¬¡ã¸</button>`;
        p.innerHTML = html;
    }

    async function toggleLike(id, btn) {
        if (!localStorage.getItem('token')) return alert('ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„');
        const isLiked = btn.classList.contains('liked');
        const method = isLiked ? 'DELETE' : 'POST';
        const res = await fetch(`/api/likes/${id}`, { method, headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') } });
        if (res.ok) {
            const num = parseInt(btn.textContent.match(/\d+/)[0]);
            btn.classList.toggle('liked', !isLiked);
            btn.innerHTML = `â¤ï¸ ${isLiked ? num - 1 : num + 1}`;
        }
    }

    async function toggleFavorite(id, btn) {
        if (!localStorage.getItem('token')) return alert('ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„');
        const isFav = btn.classList.contains('favorited');
        const method = isFav ? 'DELETE' : 'POST';
        const res = await fetch(`/api/favorites/${id}`, { method, headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') } });
        if (res.ok) {
            const num = parseInt(btn.textContent.match(/\d+/)[0]);
            btn.classList.toggle('favorited', !isFav);
            btn.innerHTML = `â­ ${isFav ? num - 1 : num + 1}`;
        }
    }

    function escapeHtml(text) { const d = document.createElement('div'); d.textContent = text; return d.innerHTML; }

    document.getElementById('searchForm').addEventListener('submit', e => {
        e.preventDefault();
        currentSearch = document.getElementById('searchInput').value.trim();
        loadNotes(0, currentSearch);
    });

    async function checkLoginStatus() {
        const navCta = document.querySelector(".nav-cta");
        const token = localStorage.getItem("token");
        if (!token) {
            navCta.innerHTML = `<a href="/login.html" class="btn-outline">ãƒ­ã‚°ã‚¤ãƒ³</a><a href="/register.html" class="btn">ç™»éŒ²</a>`;
            return;
        }
        try {
            const res = await fetch("/api/user/me", { headers: { "Authorization": "Bearer " + token } });
            if (!res.ok) throw new Error();
            const user = await res.json();
            const name = user.username || "ãƒ¦ãƒ¼ã‚¶ãƒ¼";
            navCta.innerHTML = `
          <div class="userbar">
            <span class="userbar-username">ğŸ‘¤ ${name}</span>
            <span class="divider"></span>
            <a href="/user.html">ãƒã‚¤ãƒšãƒ¼ã‚¸</a>
            <span class="divider"></span>
            <button onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
          </div>`;
        } catch {
            navCta.innerHTML = `<a href="/login.html" class="btn-outline">ãƒ­ã‚°ã‚¤ãƒ³</a><a href="/register.html" class="btn">ç™»éŒ²</a>`;
        }
    }

    function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        location.reload();
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await checkLoginStatus();
        await loadNotes();
    });
</script>
