<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>用户注册</h2>

<label>邮箱：</label>
<input type="email" id="email" placeholder="请输入邮箱">

<label>用户名：</label>
<input type="text" id="username" placeholder="请输入用户名">

<label>密码：</label>
<input type="password" id="password" placeholder="请输入密码">

<button onclick="register()">注册</button>

<p id="result"></p>

<script>
    function register() {
        const data = {
            email: document.getElementById("email").value,
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        if (!data.email || !data.username || !data.password) {
            document.getElementById("result").innerText = "请填写所有字段";
            return;
        }

        fetch("http://localhost:8080/api/auth/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(async response => {
                const text = await response.text();
                if (response.ok) {
                    document.getElementById("result").innerText = "✅ 注册成功！";
                } else {
                    document.getElementById("result").innerText = "❌ 注册失败：" + text;
                }
            })
            .catch(error => {
                document.getElementById("result").innerText = "请求失败：" + error;
            });
    }
</script>

</body>
</html>
