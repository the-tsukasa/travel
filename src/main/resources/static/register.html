<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>新規登録 · TravelGo</title>
    <style>
        :root {
            --orange: #ff4d00;
            --white: #ffffff;
            --text: #1a1a1a;
            --gray: #d1d5db;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            font-family: "Segoe UI","Hiragino Sans","Helvetica Neue",Arial,sans-serif;
            background: var(--white);
            color: var(--text);
        }

        .page {
            display: flex;
            height: 100vh;
        }

        /* ===== 左側（登録フォーム） ===== */
        .left {
            width: 50%;
            background: var(--orange);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-box {
            width: 100%;
            max-width: 380px;
            background: var(--white);
            border-radius: 30px;
            padding: 40px 35px;
            text-align: center;
        }

        h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text);
        }

        p.desc {
            color: #444;
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-top: 16px;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #f3f4f6;
            border-radius: 40px;
            padding: 8px 14px;
            margin-top: 6px;
        }

        .input-group img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.7;
        }

        input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 15px;
            color: #333;
        }

        input::placeholder { color: #999; }

        button {
            margin-top: 28px;
            padding: 12px;
            width: 100%;
            background: var(--orange);
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #e03e00; }

        .link {
            margin-top: 18px;
            font-size: 14px;
            color: #333;
        }
        .link a {
            color: var(--text);
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        #result {
            margin-top: 16px;
            font-weight: bold;
            color: #333;
        }

        /* ===== 右側（背景） ===== */
        .right {
            width: 50%;
            background: url("https://images.unsplash.com/photo-1609501670471-13b10f9d2ff2?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
            position: relative;
        }

        .right::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.15);
        }

        @media (max-width: 820px) {
            .page { flex-direction: column; }
            .left, .right { width: 100%; height: 50%; }
        }
    </style>
</head>
<body>
<div class="page">
    <!-- 左側：登録フォーム -->
    <div class="left">
        <div class="form-box">
            <h2>TravelGo アカウント登録</h2>
            <p class="desc">お気に入り登録・旅行プラン管理ができます ✨</p>

            <label for="email">メールアドレス</label>
            <div class="input-group">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="email">
                <input type="email" id="email" placeholder="メールアドレスを入力">
            </div>

            <label for="username">ユーザー名</label>
            <div class="input-group">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="user">
                <input type="text" id="username" placeholder="ユーザー名を入力">
            </div>

            <label for="password">パスワード</label>
            <div class="input-group">
                <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="lock">
                <input type="password" id="password" placeholder="パスワードを入力">
            </div>

            <button onclick="register()">登録する</button>

            <div class="link">
                すでにアカウントをお持ちの方は <a href="/login.html">こちら</a>
            </div>

            <p id="result"></p>
        </div>
    </div>

    <!-- 右側：東京MAP背景 -->
    <div class="right"></div>
</div>

<script>
    async function register() {
        const data = {
            email: document.getElementById("email").value.trim(),
            username: document.getElementById("username").value.trim(),
            password: document.getElementById("password").value.trim()
        };
        const resultEl = document.getElementById("result");

        if (!data.email || !data.username || !data.password) {
            resultEl.innerText = "すべての項目を入力してください。";
            return;
        }

        try {
            const res = await fetch("http://localhost:8080/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const text = await res.text();
            if (res.ok) {
                resultEl.innerText = "✅ 登録が完了しました。ログインしてください。";
                setTimeout(()=>location.href="/login.html",1000);
            } else {
                resultEl.innerText = "❌ 登録に失敗しました：" + text;
            }
        } catch (e) {
            resultEl.innerText = "通信エラー：" + e;
        }
    }
</script>
</body>
</html>
