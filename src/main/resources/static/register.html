<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>注册 · TravelGo</title>
    <style>
        :root {
            --brand: #3b82f6;
            --brand-dark: #1d4ed8;
            --bg: #f9fafb;
            --card: #ffffff;
            --text: #1e293b;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --radius: 18px;
        }
        * { box-sizing: border-box; }
        html,body {
            margin: 0; padding: 0;
            font-family: "Segoe UI","Helvetica Neue",Arial,sans-serif;
            background: linear-gradient(135deg,#e0f2fe 0%,#eff6ff 100%);
            color: var(--text);
        }
        a { color: var(--brand); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .nav {
            position: fixed; top: 0; left: 0; right: 0; z-index: 50;
            display: flex; align-items: center; justify-content: space-between;
            padding: 14px 24px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(12px) saturate(180%);
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }
        .brand {
            display: flex; align-items: center; gap: 10px;
            font-weight: 800; font-size: 22px; color: var(--brand-dark);
        }
        .brand-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--brand); }

        .container {
            margin: 120px auto; padding: 30px 40px;
            max-width: 440px; background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        h2 { margin-top: 0; }
        label { display:block; text-align:left; margin-top:15px; font-weight:600; }
        input {
            width: 100%; padding: 10px 12px;
            border: 1px solid #d1d5db; border-radius: 10px;
            font-size: 15px; margin-top:5px;
        }
        button {
            margin-top: 24px; padding: 12px; width: 100%;
            background: var(--brand); color: white; border: none;
            border-radius: 10px; font-size: 16px; font-weight:600; cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: var(--brand-dark); }
        #result { margin-top: 16px; font-weight: bold; }

        footer { text-align:center; margin-top:60px; color:#64748b; font-size:14px; }
    </style>
</head>
<body>
<nav class="nav">
    <div class="brand"><span class="brand-dot"></span> TravelGo</div>
    <div><a href="/index.html">返回首页</a></div>
</nav>

<div class="container">
    <h2>创建账户</h2>
    <p style="color:#64748b;">注册后即可收藏景点与查看订单 ✨</p>

    <label>邮箱</label>
    <label for="email"></label><input type="email" id="email" placeholder="请输入邮箱">

    <label>用户名</label>
    <label for="username"></label><input type="text" id="username" placeholder="请输入用户名">

    <label>密码</label>
    <label for="password"></label><input type="password" id="password" placeholder="请输入密码">

    <button onclick="register()">注册</button>

    <p style="margin-top:14px;">已有账户？ <a href="/login.html">去登录</a></p>

    <p id="result"></p>
</div>

<footer>© 2025 TravelGo · All rights reserved.</footer>

<script>
    async function register() {
        const data = {
            email: document.getElementById("email").value.trim(),
            username: document.getElementById("username").value.trim(),
            password: document.getElementById("password").value.trim()
        };
        const resultEl = document.getElementById("result");
        if (!data.email || !data.username || !data.password) {
            resultEl.innerText = "请填写所有字段";
            return;
        }

        try {
            const res = await fetch("http://localhost:8080/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const text = await res.text();
            if (res.ok) {
                resultEl.innerText = "✅ 注册成功！请登录。";
                setTimeout(()=>location.href="/login.html",1000);
            } else {
                resultEl.innerText = "❌ 注册失败：" + text;
            }
        } catch (e) {
            resultEl.innerText = "请求出错：" + e;
        }
    }
</script>
</body>
</html>
