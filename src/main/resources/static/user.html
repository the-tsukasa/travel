<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f8f8;
        }
        .info-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .logout-btn {
            margin-top: 30px;
            padding: 12px;
            background-color: #f44336;
            color: white;
            border: none;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        #loading {
            color: #666;
            margin-top: 20px;
        }
        #error {
            color: red;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>欢迎，<span id="usernameTitle">加载中...</span> 👋</h2>

<div id="loading">正在加载用户信息...</div>
<div id="error"></div>

<div class="info-box" id="userInfo" style="display:none;">
    <div class="info-item"><strong>用户名：</strong><span id="username"></span></div>
    <div class="info-item"><strong>邮箱：</strong><span id="email"></span></div>
    <div class="info-item"><strong>角色：</strong><span id="role"></span></div>
    <div class="info-item"><strong>注册时间：</strong><span id="createdAt"></span></div>
</div>

<button class="logout-btn" onclick="logout()">退出登录</button>

<script>
    // ✅ 页面加载时执行
    window.onload = function () {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("请先登录！");
            window.location.href = "login.html";
            return;
        }

        fetch("http://localhost:8080/api/user/me", {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(async response => {
                const text = await response.text();

                if (response.ok) {
                    const data = JSON.parse(text);

                    document.getElementById("loading").style.display = "none";
                    document.getElementById("userInfo").style.display = "block";

                    document.getElementById("usernameTitle").innerText = data.username;
                    document.getElementById("username").innerText = data.username;
                    document.getElementById("email").innerText = data.email || "未设置";
                    document.getElementById("role").innerText = data.role || "USER";
                    document.getElementById("createdAt").innerText = data.createdAt || "未知";
                } else {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("error").innerText = "获取用户信息失败：" + text;
                    if (response.status === 401 || response.status === 403) {
                        setTimeout(() => {
                            alert("登录已过期，请重新登录");
                            logout();
                        }, 1500);
                    }
                }
            })
            .catch(error => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("error").innerText = "请求失败：" + error;
            });
    };

    // ✅ 退出登录
    function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
