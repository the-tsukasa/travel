    <style>

            --text: #1e293b;
            --muted: #64748b;
            --card: #ffffff;

        }

        * { box-sizing: border-box; }
        html,body {

            font-family: "Hiragino Sans","Segoe UI","Helvetica Neue",Arial,sans-serif;
            background: var(--bg); color: var(--text);
            scroll-behavior: smooth;
        }
        a { color: inherit; text-decoration: none; }
        img { max-width: 100%; display: block; }

        /* ===== „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ ===== */
        .nav {
            position: fixed; top: 0; left: 0; right: 0; z-index: 50;
            display: flex; align-items: center; justify-content: space-between;
            padding: 14px 24px;
            background: rgba(255,255,255,0.8);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }
        .brand {
            display: flex; align-items: center; gap: 10px;
            font-weight: 800; font-size: 22px; color: var(--brand-dark);
        }
        .brand-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--brand); }
        .nav-links { display: flex; gap: 24px; align-items: center; }
        .nav-links a { color: var(--text); font-weight: 500; opacity: 0.8; }
        .nav-links a:hover { color: var(--brand-dark); opacity: 1; }

        .nav-cta { display: flex; gap: 10px; align-items: center; }
        .btn {
            border: none; cursor: pointer; border-radius: 12px;
            padding: 10px 18px; font-weight: 600; font-size: 15px;
            background: var(--brand); color: #fff;
            transition: background 0.3s;
        }
        .btn:hover { background: var(--brand-dark); }
        .btn-outline {
            background: transparent; border: 2px solid var(--brand); color: var(--brand);
        }
        .btn-outline:hover { background: var(--brand); color: #fff; }

        .userbar {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255,77,0,0.08);
            border: 1px solid rgba(255,77,0,0.25);
            padding: 6px 12px;
            border-radius: 999px;
        }
        .userbar-username {

            display: flex; align-items: center; gap: 4px;
        }
        .userbar a, .userbar button {
            background: none; border: none; color: var(--text);
            font: inherit; cursor: pointer; padding: 6px 8px; border-radius: 8px;
            transition: background .2s, color .2s;
        }
        .userbar a:hover, .userbar button:hover {
            background: #f3f4f6;
            color: var(--brand-dark);
        }
        .divider { width: 1px; height: 18px; background: #e5e7eb; }

        /* ===== „Éö„Éº„Ç∏„Çø„Ç§„Éà„É´ ===== */
        header {
            padding-top: 120px;
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: clamp(26px,4vw,42px);
            font-weight: 900;
            margin-bottom: 10px;
        }
        header p {
            color: var(--muted);
            font-size: 16px;
            margin-bottom: 24px;
        }

        /* ===== Ê§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ ===== */
        .search-box {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;
            background: #fff; border-radius: 16px; box-shadow: var(--shadow);
            padding: 14px 16px; max-width: 640px; margin: 0 auto;
        }
        .search-box input {
            padding: 12px 14px; border: 1px solid #e5e7eb; border-radius: 12px;
            min-width: 240px; font-size: 15px;
        }

        /* ===== „Çπ„Éù„ÉÉ„Éà„Ç´„Éº„Éâ ===== */
        .spot-container {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 40px auto 80px;
            padding: 0 20px;
        }
        .spot-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform .2s, box-shadow .2s;
            display: flex;
            flex-direction: column;
        }
        .spot-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        .spot-card img {
            width: 100%; height: 200px; object-fit: cover;
        }
        .spot-info {
            padding: 16px; display: flex; flex-direction: column; flex: 1;
        }
        .spot-info h3 { font-size: 20px; margin-bottom: 8px; }
        .spot-info p { font-size: 14px; color: var(--muted); margin: 4px 0; }
        .spot-meta { margin-top: 8px; font-size: 14px; color: var(--muted); }
        .buttons { margin-top: 10px; }

        .like-btn, .fav-btn {
            border: none; border-radius: 8px;
            padding: 8px 14px; margin-right: 6px;
            cursor: pointer; font-weight: 600;
            transition: background .25s;
        }
        .like-btn { background: #ffe4e6; color: #b91c1c; }
        .like-btn:hover { background: #fecaca; }
        .fav-btn { background: #fff7e0; color: #92400e; }
        .fav-btn:hover { background: #fde68a; }

        /* ===== „Éï„ÉÉ„Çø„Éº ===== */
        footer {
            background: #111827; color: #cbd5e1;
            padding: 30px 20px; text-align: center;
        }
        footer a { color: #fca5a5; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>

<body>
<!-- ===== „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ ===== -->
<link rel="stylesheet" href="css/nav.css" />
<nav class="nav">
    <a href="/index.html" class="brand">
        <span class="brand-dot"></span> TravelGo
    </a>
    <div class="nav-links">
        <a href="spot.html">Ë¶≥ÂÖâ„Çπ„Éù„ÉÉ„Éà</a>
        <a href="notes.html">„Åø„Çì„Å™„ÅÆÊóÖË°å„Éé„Éº„Éà</a>
    </div>
    <div class="nav-cta">
        <a href="/login.html" class="btn-outline">„É≠„Ç∞„Ç§„É≥</a>
        <a href="/register.html" class="btn">ÁôªÈå≤</a>
    </div>
</nav>

<!-- ===== „Éö„Éº„Ç∏„Çø„Ç§„Éà„É´ ===== -->
<header>
    <h1>Ë¶≥ÂÖâ„Çπ„Éù„ÉÉ„Éà‰∏ÄË¶ß</h1>
    <p>ÂÖ®ÂõΩ„ÅÆ‰∫∫Ê∞ó„Çπ„Éù„ÉÉ„Éà„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Åó„Å¶„ÄÅÊ¨°„ÅÆÊóÖÂÖà„ÇíË¶ã„Å§„Åë„Çà„ÅÜ„ÄÇ</p>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢Ôºà‰æãÔºö‰∫¨ÈÉΩ / Êù±‰∫¨Ôºâ">
        <button class="btn" onclick="filterSpots()">Ê§úÁ¥¢</button>
    </div>
</header>

<!-- ===== „Çπ„Éù„ÉÉ„Éà‰∏ÄË¶ß ===== -->
<main>
    <div class="spot-container" id="spots"></div>
</main>

<!-- ===== „Éï„ÉÉ„Çø„Éº ===== -->
<footer>
    <div>¬© 2025 TravelGo ¬∑ All rights reserved.</div>
    <div style="margin-top:8px;">„ÅäÂïè„ÅÑÂêà„Çè„ÅõÔºö<a href="mailto:hello@travelgo.com">hello@travelgo.com</a></div>
</footer>

<script>
    window.addEventListener("DOMContentLoaded", async () => {
        const navCta = document.querySelector(".nav-cta");
        const token = localStorage.getItem("token");

        if (!token) {
            renderLoggedOut();
            return;
        }

        try {
            const res = await fetch("/api/user/me", {
                headers: { "Authorization": "Bearer " + token }
            });

            if (!res.ok) throw new Error();
            const user = await res.json();
            const name = user.username || localStorage.getItem("username") || "„É¶„Éº„Ç∂„Éº";

            navCta.innerHTML = `
        <div class="userbar">
          <span class="userbar-username">üë§ ${name}</span>
          <span class="divider"></span>
          <a href="/user.html">„Éû„Ç§„Éö„Éº„Ç∏</a>
          <span class="divider"></span>
          <button onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
        </div>`;
        } catch {
            renderLoggedOut();
        }

        function renderLoggedOut() {
            navCta.innerHTML = `
        <a href="/login.html" class="btn-outline">„É≠„Ç∞„Ç§„É≥</a>
        <a href="/register.html" class="btn">ÁôªÈå≤</a>`;
        }
    });

    function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        location.reload();
    }

    let allSpots = [];
    async function loadSpots() {
        try {
            const response = await fetch('/api/spots');
            allSpots = await response.json();
            renderSpots(allSpots);
        } catch (err) {
            console.error(err);
            document.getElementById('spots').innerHTML =
                "<p style='text-align:center;color:gray;'>„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>";
        }
    }

    function renderSpots(spots) {
        const container = document.getElementById('spots');
        container.innerHTML = spots.map(s => `
      <div class="spot-card">
        <img src="${s.imageUrl}" alt="${s.name}">
        <div class="spot-info">
          <div>
            <h3>${s.name}</h3>
            <p>${s.description}</p>
            <p>üìç ${s.location}</p>
          </div>
          <div class="spot-meta">‚ù§Ô∏è ${s.likes}„ÄÄ‚≠ê ${s.favorites}</div>
          <div class="buttons">
            <button class="like-btn" onclick="likeSpot(${s.id})">‚ù§Ô∏è „ÅÑ„ÅÑ„Å≠</button>
            <button class="fav-btn" onclick="favoriteSpot(${s.id})">‚≠ê „ÅäÊ∞ó„Å´ÂÖ•„Çä</button>
          </div>
        </div>
      </div>`).join('');
    }

    async function likeSpot(id) {
        await fetch(`/api/spots/${id}/like`, { method: 'POST' });
        loadSpots();
    }
    async function favoriteSpot(id) {
        await fetch(`/api/spots/${id}/favorite`, { method: 'POST' });
        loadSpots();
    }

    function filterSpots() {
        const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
        const filtered = allSpots.filter(s =>
            s.name.toLowerCase().includes(keyword) ||
            s.description.toLowerCase().includes(keyword) ||
            s.location.toLowerCase().includes(keyword)
        );
        renderSpots(filtered);
    }

    loadSpots();
</script>
<script src="js/nav.js"></script>
