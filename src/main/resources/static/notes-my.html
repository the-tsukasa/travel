    <style>

        .stat-card {

        .note-card {

        .note-content {

        .note-image {

        .note-meta {

        .note-actions {

        .action-btn {

            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #667eea;

        }

        .btn-delete {

        }

        .action-btn:hover {

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-notes {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .modal-content {

            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;

        }

        .modal-header {

            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a5568;
        }

        .close {
            color: #aaa;

            font-weight: bold;

        }

        .close:hover {

        }

        .modal-actions {
            display: flex;

        }

        .btn {

            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-confirm {

            color: white;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #4a5568;
        }

        @media (max-width: 768px) {

            }

            .stats-grid {

            }

            .notes-grid {

            }

            .modal-content {

                padding: 20px;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">

                    <div class="stat-label">å·²å‘å¸ƒ</div>

                <div class="stat-card">

    <!-- åˆ é™¤ç¡®è®¤æ¨¡æ€æ¡† -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ç¡®è®¤åˆ é™¤</h3>
                <span class="close">&times;</span>
            </div>
            <p>ç¡®å®šè¦åˆ é™¤è¿™ç¯‡ç¬”è®°å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚</p>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeDeleteModal()">å–æ¶ˆ</button>
                <button class="btn btn-confirm" id="confirmDeleteBtn">åˆ é™¤</button>

    </div>

    <script>
        let currentUser = null;
        let notesToDelete = null;

        // æ£€æŸ¥ç”¨æˆ·ç™»å½•çŠ¶æ€
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('è¯·å…ˆç™»å½•');
                window.location.href = '/login.html';
                return false;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = {
                    id: payload.sub,
                    username: payload.username,
                    role: payload.role
                };
                return true;
            } catch (e) {
                localStorage.removeItem('token');
                alert('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
                window.location.href = '/login.html';
                return false;
            }
        }

        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        function displayUserInfo() {
            if (currentUser) {
                document.getElementById('userName').textContent = `æ¬¢è¿ï¼Œ${currentUser.username}`;
                document.getElementById('userRole').textContent = `è§’è‰²ï¼š${currentUser.role}`;
                document.getElementById('userInfo').classList.remove('hidden');
            }
        }

        // åŠ è½½æˆ‘çš„ç¬”è®°
        async function loadMyNotes() {
            try {
                const container = document.getElementById('notesContainer');
                container.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½ç¬”è®°...</div>';

                const response = await fetch('/api/notes/my', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('åŠ è½½å¤±è´¥');
                }

                const notes = await response.json();
                displayMyNotes(notes);
                updateStats(notes);
            } catch (error) {
                document.getElementById('notesContainer').innerHTML = 
                    '<div class="error">åŠ è½½ç¬”è®°å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div>';
            }
        }

        // æ˜¾ç¤ºæˆ‘çš„ç¬”è®°
        function displayMyNotes(notes) {
            const container = document.getElementById('notesContainer');
            
            if (!notes || notes.length === 0) {
                container.innerHTML = `
                    <div class="no-notes">
                        <h3>è¿˜æ²¡æœ‰ç¬”è®°</h3>
                        <p>å¿«æ¥å‘å¸ƒä½ çš„ç¬¬ä¸€ç¯‡æ—…è¡Œç¬”è®°å§ï¼</p>
                        <a href="/notes-create.html" class="nav-btn" style="margin-top: 20px;">å‘å¸ƒç¬”è®°</a>
                    </div>
                `;
                return;
            }

            const notesHtml = notes.map(note => `
                <div class="note-card">
                    <div class="note-header">
                        <div>
                            <div class="note-title">${escapeHtml(note.title)}</div>
                        </div>
                        <div class="note-status ${note.isApproved ? 'status-approved' : 'status-pending'}">
                            ${note.isApproved ? 'å·²å‘å¸ƒ' : 'å¾…å®¡æ ¸'}
                        </div>
                    </div>
                    ${note.imageUrl ? `<img src="${note.imageUrl}" alt="ç¬”è®°å›¾ç‰‡" class="note-image">` : ''}
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    ${note.location ? `<div style="color: #667eea; font-size: 0.9rem; margin-bottom: 15px;">ğŸ“ ${escapeHtml(note.location)}</div>` : ''}
                    <div class="note-meta">
                        <div>
                            <span>â¤ï¸ ${note.likesCount || 0}</span>
                            <span style="margin-left: 15px;">â­ ${note.favoritesCount || 0}</span>
                        </div>
                        <div>${new Date(note.createdAt).toLocaleDateString()}</div>
                    </div>
                    <div class="note-actions">
                        <button class="action-btn btn-edit" onclick="editNote(${note.id})">ç¼–è¾‘</button>
                        <button class="action-btn btn-delete" onclick="showDeleteModal(${note.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = notesHtml;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(notes) {
            const totalNotes = notes.length;
            const approvedNotes = notes.filter(note => note.isApproved).length;
            const pendingNotes = notes.filter(note => !note.isApproved).length;
            const totalLikes = notes.reduce((sum, note) => sum + (note.likesCount || 0), 0);

            document.getElementById('totalNotes').textContent = totalNotes;
            document.getElementById('approvedNotes').textContent = approvedNotes;
            document.getElementById('pendingNotes').textContent = pendingNotes;
            document.getElementById('totalLikes').textContent = totalLikes;
        }

        // ç¼–è¾‘ç¬”è®°
        function editNote(noteId) {
            // è¿™é‡Œå¯ä»¥å®ç°ç¼–è¾‘åŠŸèƒ½ï¼Œæš‚æ—¶è·³è½¬åˆ°åˆ›å»ºé¡µé¢
            window.location.href = `/notes-create.html?edit=${noteId}`;
        }

        // æ˜¾ç¤ºåˆ é™¤ç¡®è®¤æ¨¡æ€æ¡†
        function showDeleteModal(noteId) {
            notesToDelete = noteId;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // å…³é—­åˆ é™¤æ¨¡æ€æ¡†
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            notesToDelete = null;
        }

        // ç¡®è®¤åˆ é™¤
        async function confirmDelete() {
            if (!notesToDelete) return;

            try {
                const response = await fetch(`/api/notes/${notesToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }

                closeDeleteModal();
                loadMyNotes(); // é‡æ–°åŠ è½½ç¬”è®°åˆ—è¡¨
                alert('ç¬”è®°åˆ é™¤æˆåŠŸ');
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                displayUserInfo();
                loadMyNotes();
            }

            // ç»‘å®šåˆ é™¤ç¡®è®¤æŒ‰é’®
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);

            // ç»‘å®šæ¨¡æ€æ¡†å…³é—­äº‹ä»¶
            document.querySelector('.close').addEventListener('click', closeDeleteModal);
            document.getElementById('deleteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeDeleteModal();
                }
            });
        });
    </script>
