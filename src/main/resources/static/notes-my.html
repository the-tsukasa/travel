<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÁ¨îËÆ∞ - My Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .user-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .user-info h3 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #718096;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .notes-section {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .note-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fef5e7;
            color: #d69e2e;
        }

        .status-approved {
            background: #c6f6d5;
            color: #22543d;
        }

        .note-content {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9rem;
            color: #718096;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-delete {
            background: #e53e3e;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-notes {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a5568;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: #e53e3e;
            color: white;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #4a5568;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù ÊàëÁöÑÁ¨îËÆ∞</h1>
            <p>ÁÆ°ÁêÜ‰Ω†ÁöÑÊóÖË°åÁ¨îËÆ∞</p>
            <div class="nav-buttons">
                <a href="/notes.html" class="nav-btn">ÊµèËßàÁ¨îËÆ∞</a>
                <a href="/notes-create.html" class="nav-btn">ÂèëÂ∏ÉÊñ∞Á¨îËÆ∞</a>
                <a href="/login.html" class="nav-btn">ÈÄÄÂá∫ÁôªÂΩï</a>
            </div>
        </div>

        <div id="userInfo" class="user-info hidden">
            <h3 id="userName"></h3>
            <p id="userRole"></p>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalNotes">0</div>
                    <div class="stat-label">ÊÄªÁ¨îËÆ∞Êï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedNotes">0</div>
                    <div class="stat-label">Â∑≤ÂèëÂ∏É</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingNotes">0</div>
                    <div class="stat-label">ÂæÖÂÆ°Ê†∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalLikes">0</div>
                    <div class="stat-label">ÊÄªÁÇπËµûÊï∞</div>
                </div>
            </div>
        </div>

        <div class="notes-section">
            <h2 class="section-title">üìö ÊàëÁöÑÁ¨îËÆ∞ÂàóË°®</h2>
            <div id="notesContainer">
                <div class="loading">Ê≠£Âú®Âä†ËΩΩÁ¨îËÆ∞...</div>
            </div>
        </div>
    </div>

    <!-- Âà†Èô§Á°ÆËÆ§Ê®°ÊÄÅÊ°Ü -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Á°ÆËÆ§Âà†Èô§</h3>
                <span class="close">&times;</span>
            </div>
            <p>Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÁØáÁ¨îËÆ∞ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ</p>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeDeleteModal()">ÂèñÊ∂à</button>
                <button class="btn btn-confirm" id="confirmDeleteBtn">Âà†Èô§</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let notesToDelete = null;

        // Ê£ÄÊü•Áî®Êà∑ÁôªÂΩïÁä∂ÊÄÅ
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('ËØ∑ÂÖàÁôªÂΩï');
                window.location.href = '/login.html';
                return false;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = {
                    id: payload.sub,
                    username: payload.username,
                    role: payload.role
                };
                return true;
            } catch (e) {
                localStorage.removeItem('token');
                alert('ÁôªÂΩïÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï');
                window.location.href = '/login.html';
                return false;
            }
        }

        // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
        function displayUserInfo() {
            if (currentUser) {
                document.getElementById('userName').textContent = `Ê¨¢ËøéÔºå${currentUser.username}`;
                document.getElementById('userRole').textContent = `ËßíËâ≤Ôºö${currentUser.role}`;
                document.getElementById('userInfo').classList.remove('hidden');
            }
        }

        // Âä†ËΩΩÊàëÁöÑÁ¨îËÆ∞
        async function loadMyNotes() {
            try {
                const container = document.getElementById('notesContainer');
                container.innerHTML = '<div class="loading">Ê≠£Âú®Âä†ËΩΩÁ¨îËÆ∞...</div>';

                const response = await fetch('/api/notes/my', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Âä†ËΩΩÂ§±Ë¥•');
                }

                const notes = await response.json();
                displayMyNotes(notes);
                updateStats(notes);
            } catch (error) {
                document.getElementById('notesContainer').innerHTML = 
                    '<div class="error">Âä†ËΩΩÁ¨îËÆ∞Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</div>';
            }
        }

        // ÊòæÁ§∫ÊàëÁöÑÁ¨îËÆ∞
        function displayMyNotes(notes) {
            const container = document.getElementById('notesContainer');
            
            if (!notes || notes.length === 0) {
                container.innerHTML = `
                    <div class="no-notes">
                        <h3>ËøòÊ≤°ÊúâÁ¨îËÆ∞</h3>
                        <p>Âø´Êù•ÂèëÂ∏É‰Ω†ÁöÑÁ¨¨‰∏ÄÁØáÊóÖË°åÁ¨îËÆ∞ÂêßÔºÅ</p>
                        <a href="/notes-create.html" class="nav-btn" style="margin-top: 20px;">ÂèëÂ∏ÉÁ¨îËÆ∞</a>
                    </div>
                `;
                return;
            }

            const notesHtml = notes.map(note => `
                <div class="note-card">
                    <div class="note-header">
                        <div>
                            <div class="note-title">${escapeHtml(note.title)}</div>
                        </div>
                        <div class="note-status ${note.isApproved ? 'status-approved' : 'status-pending'}">
                            ${note.isApproved ? 'Â∑≤ÂèëÂ∏É' : 'ÂæÖÂÆ°Ê†∏'}
                        </div>
                    </div>
                    ${note.imageUrl ? `<img src="${note.imageUrl}" alt="Á¨îËÆ∞ÂõæÁâá" class="note-image">` : ''}
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    ${note.location ? `<div style="color: #667eea; font-size: 0.9rem; margin-bottom: 15px;">üìç ${escapeHtml(note.location)}</div>` : ''}
                    <div class="note-meta">
                        <div>
                            <span>‚ù§Ô∏è ${note.likesCount || 0}</span>
                            <span style="margin-left: 15px;">‚≠ê ${note.favoritesCount || 0}</span>
                        </div>
                        <div>${new Date(note.createdAt).toLocaleDateString()}</div>
                    </div>
                    <div class="note-actions">
                        <button class="action-btn btn-edit" onclick="editNote(${note.id})">ÁºñËæë</button>
                        <button class="action-btn btn-delete" onclick="showDeleteModal(${note.id})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = notesHtml;
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats(notes) {
            const totalNotes = notes.length;
            const approvedNotes = notes.filter(note => note.isApproved).length;
            const pendingNotes = notes.filter(note => !note.isApproved).length;
            const totalLikes = notes.reduce((sum, note) => sum + (note.likesCount || 0), 0);

            document.getElementById('totalNotes').textContent = totalNotes;
            document.getElementById('approvedNotes').textContent = approvedNotes;
            document.getElementById('pendingNotes').textContent = pendingNotes;
            document.getElementById('totalLikes').textContent = totalLikes;
        }

        // ÁºñËæëÁ¨îËÆ∞
        function editNote(noteId) {
            // ËøôÈáåÂèØ‰ª•ÂÆûÁé∞ÁºñËæëÂäüËÉΩÔºåÊöÇÊó∂Ë∑≥ËΩ¨Âà∞ÂàõÂª∫È°µÈù¢
            window.location.href = `/notes-create.html?edit=${noteId}`;
        }

        // ÊòæÁ§∫Âà†Èô§Á°ÆËÆ§Ê®°ÊÄÅÊ°Ü
        function showDeleteModal(noteId) {
            notesToDelete = noteId;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠Âà†Èô§Ê®°ÊÄÅÊ°Ü
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            notesToDelete = null;
        }

        // Á°ÆËÆ§Âà†Èô§
        async function confirmDelete() {
            if (!notesToDelete) return;

            try {
                const response = await fetch(`/api/notes/${notesToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Âà†Èô§Â§±Ë¥•');
                }

                closeDeleteModal();
                loadMyNotes(); // ÈáçÊñ∞Âä†ËΩΩÁ¨îËÆ∞ÂàóË°®
                alert('Á¨îËÆ∞Âà†Èô§ÊàêÂäü');
            } catch (error) {
                alert('Âà†Èô§Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // HTMLËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                displayUserInfo();
                loadMyNotes();
            }

            // ÁªëÂÆöÂà†Èô§Á°ÆËÆ§ÊåâÈíÆ
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);

            // ÁªëÂÆöÊ®°ÊÄÅÊ°ÜÂÖ≥Èó≠‰∫ã‰ª∂
            document.querySelector('.close').addEventListener('click', closeDeleteModal);
            document.getElementById('deleteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeDeleteModal();
                }
            });
        });
    </script>
</body>
</html>
